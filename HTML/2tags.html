<!DOCTYPE html>
<html>
  <head>
    <title>Tags</title>
    <script>document.getElementById("anchor").contains(span)</script>
  </head>
  <body>
    <h1>Anchor</h1>
    <a id="anchor" href="https://www.google.com.tr/" target="_blank"
      >Google'a git<span>a</span></a
    >
    <br />
    <!-- bu bir yorum satırıdır -->
    <!-- alt bir image'ın ne işe yaradığını tanımladığımız attribute'tur. -->
    <h1>Image</h1>
    <img
      src="https://www.w3schools.com/html/pic_trulli.jpg"
      alt="Evler"
      height="333"
      width="500"
    />
    <br />

    <h1>Video</h1>
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls>
      Tarayıcınız video tag'ini desteklemiyor.
    </video>
    <video controls>
      <source
        src="https://www.w3schools.com/html/mov_bbb.mp4"
        type="video/mp4"
      />
      Tarayıcınız video tag'ini desteklemiyor.
    </video>

    <h1>Audio</h1>
    <audio src="https://www.w3schools.com/html/horse.mp3" controls>
      Tarayıcınız audio tag'ini desteklemiyor.
    </audio>
    <audio controls>
      <source
        src="https://www.w3schools.com/html/horse.mp3"
        type="audio/mpeg"
      />
      Tarayıcınız audio tag'ini desteklemiyor.
    </audio>
    <br />
    <h1>Button</h1>
    <button type="button" onclick="alert('Hello World!')">Button</button>
    <br />
    <h1>Iframe</h1>
    <iframe src="1index.html" height="300" width="500" frameborder="0"></iframe>
    <h2>Iframe Youtube</h2>
    <iframe
      src="https://www.youtube.com/embed/Vhh_GeBPOhs"
      frameborder="0"
      width="500"
      height="300"
      title="Steve Ballmer"
    ></iframe>
  </body>
</html>
